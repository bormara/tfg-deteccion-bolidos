<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]='["/votar"]' routerLinkActive="router-link-active" (click)="funcionCambiar(drawer)" >Votar</a>
        <a mat-list-item [routerLink]='["/detectados"]' routerLinkActive="router-link-active" (click)="funcionCambiar(drawer)">Detectados</a>
        <a mat-list-item [routerLink]='["/login"]' routerLinkActive="router-link-active" (click)="funcionCambiar(drawer)">Log In</a>
        <a mat-list-item [routerLink]='["/signup"]' routerLinkActive="router-link-active" (click)="funcionCambiar(drawer)">Registrate!</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Detección de bólidos </span>
        <span class="espaciador"></span>
        <mat-icon *ngIf="estaAutenticado" class="icono" aria-hidden="false" aria-label="Example user verified icon" (click)="logout()">verified_user</mat-icon>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
